name: Integration Tests

on:
  workflow_run:
    workflows: ["Pytest"]  # Wait for the unit test workflow to complete
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

jobs:
  integration-test:
    runs-on: ubuntu-latest
    # Only run if the unit tests succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t citrascope:test .

      - name: Run integration tests
        run: |
          cd tests/integration
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from citrascope-test
        env:
          CITRASCOPE_PERSONAL_ACCESS_TOKEN: ${{ secrets.CITRASCOPE_PERSONAL_ACCESS_TOKEN || 'test-token' }}
          CITRASCOPE_TELESCOPE_ID: ${{ secrets.CITRASCOPE_TELESCOPE_ID || 'test-telescope-id' }}

      - name: Cleanup
        if: always()
        run: |
          cd tests/integration
          docker compose -f docker-compose.test.yml down -v
